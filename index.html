<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="images/site-icon-removebg.png">
    <!-- --------------- fonts link -------------- -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">


    <!-- --------------- font-awesome link -------------- -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- --------------- Bootstrap link -------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- --------------- Style Sheet link -------------- -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <main class="main_page py-5 position-relative">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="bookmark-body d-flex justify-content-center flex-column align-items-center mt-5 gap-4 w-100 py-4 p-3">

                <h2> <i class="fa-solid fa-bookmark pt-3"></i>
                    Bookmark your favourite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <!-- -------------------- Input Section ---------------------- -->
                <div class="site-name w-100 d-flex flex-column ">
                    <label for="bookmarkName" class="form-label fw-semibold pb-2"> <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" class="form-control" id="bookmarkname" placeholder="Bookmark Name">
                </div>
                <div class="site-url w-100 d-flex flex-column">
                    <label for="bookmarkName" class="form-label fw-semibold pb-2"> <i class="fa-solid fa-link pe-2"></i>
                        Site URL</label>
                    <input type="url" class="form-control" id="bookmarkURL" placeholder="Website URL">
                </div>
                <button onclick="addBookMark()" class="btn px-5 btn-submit" id="submitbutton">Submit</button>


            </div>
            <!-- -------------------- Table Section ---------------------- -->
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class=" text-capitalize">Index</th>
                        <th class=" text-capitalize">Website Name</th>
                        <th class=" text-capitalize">Visit</th>
                        <th class=" text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>
        </div>

 
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/script.js"></script>
</body>

</html>
